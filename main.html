
  <!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <!--[if IE]>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <![endif]-->
    <title> CHATTING APPLICATION </title>
    <!-- BOOTSTRAP CORE STYLE  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
</head>
<body style="font-family:Verdana">
  <div class="container">
<div class="row " style="padding-top:40px;">
    <h3 class="text-center" > CHAT  </h3>
    <br /><br />
    <div class="col-md-8">
        <div class="panel panel-info">
            <div class="panel-heading">
                RECENT CHAT HISTORY
            </div>
            <div class="panel-body">
                <ul id ="message-list" class="media-list">                    
                </ul>
            </div>
            <div class="panel-footer">
                <div class="input-group">
                                 <form  id = "message_button"class="login-form">    
                                        <input id = "m-text" type="text" class="form-control" placeholder="Enter Message" />
                                        <span class="input-group-btn">
                                            <button type = "submit"   class="btn btn-info" type="button">SEND</button>
                                        
                                    </form>
                                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4">
          <div class="panel panel-primary">
            <div class="panel-heading">
               All USERS
            </div>
            <div class="panel-body">
                <ul id ="users-list" class="media-list">
    </div>
</div>
  </div>

  <script type="text/javascript" src="./js/main.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        socket.on('message-saved', function(data) {
            $('#message-list').append(
                `<li class="media">
                <div class="media-body">
                    <div class="media">
                        <div class="media-body" >
                        ${data.text}
                            <br />
                           <small class="text-muted">${data.username} | ${new Date()}</small>
                            <hr />
                        </div>
                    </div>
                </div>
            </li>`
            )
        })

        socket.on('user-saved', function(data) {
            $('#users-list').append(
                `<li class="media">
                <div class="media-body">
                    <div class="media">
                        <div class="media-body" >
                            <h5>${data.username} </h5>
                        </div>
                    </div>
                </div>
            </li>`
            )
        })

        socket.on('error', function(data) {
            alert(data);
        })
    </script>
</body>
</html>
